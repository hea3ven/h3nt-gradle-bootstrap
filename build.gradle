buildscript {
	ext.kotlin_version = '1.0.3'
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}


apply plugin: 'kotlin'
apply plugin: 'maven'

group = 'com.hea3ven.tools.gradle.bootstrap'
version = '1.0.0'
archivesBaseName = 'h3nt-gradle-bootstrap'

dependencies {
	compile gradleApi()
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

	testCompile 'junit:junit:4.12'
}

repositories {
	mavenCentral()
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: project.hasProperty('hea3venMvnUrl') ? project.hea3venMvnUrl : '')
		}
	}
}
